---
layout: default
---
<div class="post">
    
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2>{{ page.tagline }}</h2>
    </header> 
    {% include reading_time.html post=content %}
    <article class="post-content">
    {{ content }}
    </article>
    <footer>
        <p>{{page.author}} {{page.date | date: '%B %d, %Y'}}</p>
    </footer>
    {% include disqus.html %}
</div>
