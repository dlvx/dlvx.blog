---
layout: default
---

<div id="home">
  <h1>Blog</h1>
  <div class="posts">
    {% for post in site.posts %}
      <div class="card padding-10">
        <div>
            <a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a>
        </div>
        <!--<a href="{{ site.baseurl }}{{ post.url }}#disqus_thread"></a> -->
        <span>{{ post.tagline }}</span>
        {% include reading_time.html post=post.content %}
        <br/>
        <span>{{ post.date | date_to_long_string }}</span>
        <br/>
        <!--<span>Tags: 
            {% for tag in post.tags %}
            <a class="tag">{{tag}}</a>
          {% endfor %}
        </span>-->
      </div>
    {% endfor %}
  </div>
</div>
