---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog</h1>
  <div class="posts">
    {% for post in site.posts %}
      <div class="card padding-10">
        <div>
            <a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a>
        </div>
        {% include reading_time.html post=post.content %}
        <br/>
        <span>{{ post.date | date_to_string }}</span>
        <br/>
        <span>Tags: 
            {% for tag in post.tags %}
            <a class="tag">{{tag}}</a>
          {% endfor %}
        </span>
      </div>
    {% endfor %}
  </div>
</div>
